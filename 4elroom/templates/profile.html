<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding-top: 30px; }
        form { border: 1px solid #ccc; padding: 15px; margin-top: 15px; border-radius: 5px; }
        input, button { padding: 8px; margin-top: 5px; width: 100%; }
        button { background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        .danger { background: red; }
        .danger:hover { background: darkred; }
    </style>
</head>
<body>
    <h2>Привет, {{ username }}!</h2>
    <a href="/logout">Выйти</a>

    <h3>Сменить ник</h3>
    <form method="POST" action="{{ url_for('change_username') }}">
        <input type="text" name="new_username" placeholder="Новый ник" required>
        <button type="submit">Сменить</button>
    </form>

    <h3>Сменить пароль</h3>
    <form method="POST" action="{{ url_for('change_password') }}">
        <input type="password" name="old_password" placeholder="Старый пароль" required>
        <input type="password" name="new_password" placeholder="Новый пароль" required>
        <button type="submit">Сменить</button>
    </form>

    <h3>Удалить аккаунт</h3>
    <form method="POST" action="{{ url_for('delete_account') }}">
        <input type="password" name="password" placeholder="Введите пароль для подтверждения" required>
        <button type="submit" class="danger">Удалить аккаунт</button>
    </form>
</body>
</html>
